<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>2016-2017 Academic Calendar</title>
<link href="calendar.css" rel="stylesheet" type="text/css" />
<link href="year.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="container">
	<div id="content" class="clearfix">
        <div id="main-content" class="clearfix">
            <!-- Displays all possible views accessible from current view. -->
            <div id="view-menu" class="clearfix">
            	<div id="view-item" class="current">Year</div>
                <div id="view-item" class="inaccessible">Month</div>
                <div id="view-item" class="inaccessible">Week</div>
                <div id="view-item" class="inaccessible">Day</div>
            </div>
            
            <!-- Displays current selection (e.g. exact month, week, or date) and next/prev interface. -->
            <div id="selected-menu" class="clearfix">
                <div id="prev">
                </div>
                <div id="selected">2016-2017 Academic Year</div>
                <div id="next">
                </div>
            </div>
            
            <!-- Displays calendar info (table) for chosen selection. -->
            <div id="calendar">
            	<table>
                	<tr>
                    	<td><a href="">Aug</a></td>
                        <td><a href="">Sep</a></td>
                        <td><a href="">Oct</a></td>
                        <td><a href="">Nov</a></td>
                    </tr>
                    <tr>
                    	<td><a href="">Dec</a></td>
                        <td><a href="">Jan</a></td>
                        <td><a href="">Feb</a></td>
                        <td><a href="">Mar</a></td>
                    </tr>
                    <tr>
                    	<td></td>
                        <td><a href="">Apr</a></td>
                        <td><a href="">May</a></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
