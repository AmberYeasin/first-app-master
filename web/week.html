<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>2016-2017 Academic Calendar</title>
<link href="calendar.css" rel="stylesheet" type="text/css" />
<link href="week.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="container">
	<div id="content" class="clearfix">
        <div id="main-content" class="clearfix">
            <!-- Displays all possible views accessible from current view. -->
        	<div id="view-menu" class="clearfix">
                <div id="view-item"><a href="">Year</a></div>
                <div id="view-item"><a href="">Month</a></div>
                <div id="view-item" class="current">Week</div>
                <div id="view-item" class="inaccessible">Day</div>
            </div>
            
            <!-- Displays current selection (e.g. exact month, week, or date) and next/prev interface. -->
            <div id="selected-menu" class="clearfix">
                <div id="prev">
                	<a href="">Prev</a>
                </div>
                <div id="selected">Week of Aug. 28 - Sep. 3</div>
                <div id="next">
                	<a href="">Next</a>
                </div>
            </div>
            
            <!-- Displays calendar info (table) for chosen selection. -->
            <div id="calendar">
            	<table>
            		<tr>
                    	<th>Su</th>
                        <th>M</th>
                        <th>Tu</th>
                        <th>W</th>
                        <th>Th</th>
                        <th>F</th>
                        <th>Sa</th>
                    </tr>
                    <tr>
                    	<td><a href="">28</a></td>
                        <td><a href="">29</a></td>
                        <td><a href="">30</a></td>
                        <td><a href="">31</a></td>
                        <td><a href="">1</a></td>
                        <td><a href="">2</a></td>
                        <td><a href="">3</a></td>
                    </tr>
            	</table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
