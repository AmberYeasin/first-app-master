<div class="table-responsive">
  <table class="table no-top-border table-bordered">
    <tr>
      <th colspan="8" id="year-link">
        <a [routerLink]="['/year']">Back to Year</a>
      </th>
    </tr>
    <tr>
      <th colspan="8">
        <a *ngIf="previousMonthExists" [routerLink]="['/month/' + getPreviousMonth()]"><span
          id="left-icon" class="glyphicon glyphicon-chevron-left"></span></a>
        <span *ngIf="!previousMonthExists" id="left-icon" class="glyphicon glyphicon-chevron-left dead-icon"></span>
        <div id="month-title-heading"><h1>{{month}}</h1></div>
        <a *ngIf="nextMonthExists" [routerLink]="['/month/' + getNextMonth()]"><span
          id="right-icon" class="glyphicon glyphicon-chevron-right right-icon"></span></a>
        <span *ngIf="!nextMonthExists" id="right-icon" class="glyphicon glyphicon-chevron-right dead-icon"></span>
      </th>
    </tr>
    <tr>
      <th></th>
      <th class="cal-day-heading">Su</th>
      <th class="cal-day-heading">M</th>
      <th class="cal-day-heading">Tu</th>
      <th class="cal-day-heading">W</th>
      <th class="cal-day-heading">Th</th>
      <th class="cal-day-heading">F</th>
      <th class="cal-day-heading">Sa</th>
    </tr>
    <tr>
      <th scope="row" class="cal-week-heading" [routerLink]="['/week/' + month + '/' + weeks[0][0]]">Week 1</th>
      <td *ngFor="let prevDay of prevMonthDays" class="cal-day-outside-month">{{prevDay}}</td>
      <td *ngFor="let day of weeks[0]" [routerLink]="['/month/' + month + '/' + day]"
          [ngClass]="{'invert-colors':hasDetails(month, day), 'current-day':isThisDayCurrent(month, day)}"><span
        [ngClass]="{'white-text':hasDetails(month, day)}">{{day}}</span>
      </td>
    </tr>
    <tr>
      <th scope="row" class="cal-week-heading" [routerLink]="['/week/' + month + '/' + weeks[1][0]]">Week 2</th>
      <td *ngFor="let day of weeks[1]" [routerLink]="['/month/' + month + '/' + day]"
          [ngClass]="{'invert-colors':hasDetails(month, day), 'current-day':isThisDayCurrent(month, day)}"><span
        [ngClass]="{'white-text':hasDetails(month, day)}">{{day}}</span>
      </td>
    </tr>
    <tr>
      <th scope="row" class="cal-week-heading" [routerLink]="['/week/' + month + '/' + weeks[2][0]]">Week 3</th>
      <td *ngFor="let day of weeks[2]" [routerLink]="['/month/' + month + '/' + day]"
          [ngClass]="{'invert-colors':hasDetails(month, day), 'current-day':isThisDayCurrent(month, day)}"><span
        [ngClass]="{'white-text':hasDetails(month, day)}">{{day}}</span>
      </td>
    </tr>
    <tr>
      <th scope="row" class="cal-week-heading" [routerLink]="['/week/' + month + '/' + weeks[3][0]]">Week 4</th>
      <td *ngFor="let day of weeks[3]" [routerLink]="['/month/' + month + '/' + day]"
          [ngClass]="{'invert-colors':hasDetails(month, day), 'current-day':isThisDayCurrent(month, day)}"><span
        [ngClass]="{'white-text':hasDetails(month, day)}">{{day}}</span>
      </td>
    </tr>
    <tr *ngIf="fifthWeekExists">
      <th scope="row" class="cal-week-heading" [routerLink]="['/week/' + month + '/' + weeks[4][0]]">Week 5</th>
      <td *ngFor="let day of weeks[4]" [routerLink]="['/month/' + month + '/' + day]"
          [ngClass]="{'invert-colors':hasDetails(month, day), 'current-day':isThisDayCurrent(month, day)}"><span
        [ngClass]="{'white-text':hasDetails(month, day)}">{{day}}</span>
      </td>
      <template [ngIf]="!sixthWeekExists">
        <td *ngFor="let nextDay of nextMonthDays" class="cal-day-outside-month">{{nextDay}}</td>
      </template>
    </tr>
    <tr *ngIf="sixthWeekExists">
      <th scope="row" class="cal-week-heading" [routerLink]="['/week/' + month + '/' + weeks[5][0]]">Week 6</th>
      <td *ngFor="let day of weeks[5]" [routerLink]="['/month/' + month + '/' + day]"
          [ngClass]="{'invert-colors':hasDetails(month, day), 'current-day':isThisDayCurrent(month, day)}"><span
        [ngClass]="{'white-text':hasDetails(month, day)}">{{day}}</span>
      </td>
      <td *ngFor="let nextDay of nextMonthDays" class="cal-day-outside-month">{{nextDay}}</td>
    </tr>
  </table>
</div>
